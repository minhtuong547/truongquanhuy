<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Báo Chuyển Website</title>
  
  <!-- Link to Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Link to Animate.css for smooth animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .message-box h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 20px;
      animation: bounceInDown 1s;
    }

    .message-box p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      animation: fadeIn 1s ease-in-out;
    }

    .countdown {
      margin-top: 20px;
    }

    .countdown p {
      font-size: 18px;
      font-weight: bold;
      color: #ff4500;
    }

    #redirectButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-flex;
      align-items: center;
    }

    #redirectButton:hover {
      background-color: #218838;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #redirectButton i {
      margin-right: 10px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .container {
        width: 80%;
      }

      .message-box h1 {
        font-size: 22px;
      }

      .message-box p, .countdown p {
        font-size: 14px;
      }
    }

    /* Animation for buttons and text */
    @keyframes bounceInDown {
      0% {
        opacity: 0;
        transform: translateY(-300px);
      }
      60% {
        opacity: 1;
        transform: translateY(25px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>

  <script>
    // Định nghĩa URL chuyển hướng khi người dùng bấm nút
    const newUrl = "https://new-website.com"; // Thay đổi thành website bạn muốn chuyển hướng tới

    // Lắng nghe sự kiện bấm nút
    document.getElementById('redirectButton').addEventListener('click', function() {
      window.location.href = newUrl; // Chuyển hướng người dùng khi nút bấm
    });

    // Thêm sự kiện di chuột vào phần background để thay đổi màu nền
    document.body.addEventListener('mouseover', function() {
      document.body.style.background = 'linear-gradient(45deg, #ff6a00, #ffb800)';
      document.body.style.transition = 'background 0.5s ease-in-out';
    });

    document.body.addEventListener('mouseout', function() {
      document.body.style.background = 'linear-gradient(45deg, #6a11cb, #2575fc)';
      document.body.style.transition = 'background 0.5s ease-in-out';
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1><i class="fas fa-exclamation-circle"></i> Chúng tôi đã chuyển website!</h1>
      <p><i class="fas fa-arrow-right"></i> Website của chúng tôi đã được nâng cấp và chuyển sang địa chỉ mới. Bạn có thể bấm vào nút dưới đây để chuyển hướng ngay lập tức.</p>
      <button id="redirectButton" class="redirect-btn"><i class="fas fa-arrow-right"></i> Chuyển Hướng Ngay</button>
    </div>
  </div>
</body>
</html>
