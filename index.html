<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;url=https://new-website.com"> <!-- Redirect to new website after 5 seconds -->
  <title>Thông Báo Chuyển Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="message-box">
      <h1>Chúng tôi đã chuyển website!</h1>
      <p>Website của chúng tôi đã được nâng cấp và chuyển sang địa chỉ mới. Bạn sẽ được chuyển hướng trong vài giây.</p>
      <div class="countdown">
        <p><span id="countdown-timer">5</span> giây nữa bạn sẽ được chuyển hướng tự động.</p>
      </div>
    </div>
  </div>
</body>
